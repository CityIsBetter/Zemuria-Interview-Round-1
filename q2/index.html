<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Toast Notification</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="toastContainer"></div>
    <div class="btns">
        <button onclick="showToast('Success Title','success msg', 'Success')" class="Success btn">Success</button>
        <button onclick="showToast('Warning Title','Warning msg', 'Warning')" class="Warning btn">Warning</button>
        <button onclick="showToast('Error Title','Error msg', 'Error')" class="Error btn">Error</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
